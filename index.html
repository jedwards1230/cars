<!DOCTYPE html>

<head>
    <title>Miles' Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainView" class="">
        <nav id="nav" class="navbar px-3 fixed-top navbar-expand bg-light">
            <a class="navbar-brand" href="index.html">Miles' Adventure</a>
            <button id="toggleView" class="btn ms-auto btn-outline-success">Switch View</button>
        </nav>

        <div id="welcome" class="card text-center text-bg-light my-auto">
            <div class="card-body">
                <h5 class="card-title">Welcome to Miles' Adventure</h5>
                <div class="card-text">
                    <button id="startTrain" class="btn btn-dark">Train</button>
                    <button id="startPlay" class="btn btn-dark">Play</button>
                </div>
            </div>
        </div>

        <div id="play" class="container">
            <div id="confBtns">
                <button id="resetBtn">‚ôªÔ∏è</button>
                <button id="saveBtn">üíæ</button>
                <button id="destroyBtn">üóëÔ∏è</button>
                </br>
                <button id="endBtn">End</button>
            </div>
            <div id="canvases">
                <canvas id="carCanvas"></canvas>
                <canvas id="networkCanvas"></canvas>
            </div>
        </div>

        <div id="train">
            <div id="trainParams" class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">Training Parameters</h5>
                    <div class="card-text">
                        <form>
                            <div class="row py-4">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="episodeCountInput" class="form-label">Episode Count</label>
                                        <input type="number" class="form-control" id="episodeCountInput">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="timeLimitInput" class="form-label">Time Limit</label>
                                        <input type="number" class="form-control" id="timeLimitInput">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button type="button" id="trainBtn" class="btn btn-primary">Start</button>
                    </div>
                </div>
            </div>
            <table id="trainStats" class="table bg-light my-2">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Damaged</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Avg Speed</th>
                    <th scope="col">Reward</th>
                  </tr>
                </thead>
                <tbody id="trainTableBody">
                </tbody>
              </table>
        </div>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
