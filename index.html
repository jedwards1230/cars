                    <button type="button" id="trainBtn" class="btn mb-3 mx-0 btn-primary">Start</button>

            <div id="trainStats" class="row py-2 my-2 bg-light">
                <!-- section to view average, min, and max metrics for each item in the table -->
                <div class="col">
                    <h5 class="p-3 text-center">Training Stats</h5>

                    <!-- progress bar of how many models surived -->
                    <div id="goodEntryBar" class="row">
                        <h6 id="survivedCount" class="text-center my-auto col-3">Models Survived: 0</h6>
                        <div class="progress col-8 my-auto px-0">
                            <div id="goodEntriesBar" class="progress-bar bg-success" role="progressbar"
                                style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <div id="badEntriesBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <canvas id="lossChart" class="my-3"></canvas>

                    <!-- episode metrics -->
                    <table class="table table-borderless table-hover table-sm align-middle">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Min</th>
                                <th scope="col">Average</th>
                                <th scope="col">Max</th>
                            </tr>
                        </thead>
                        <tbody id="trainStatsTable">
                            <tr>
                                <th scope="row">Time Steps</th>
                                <td id="timeMin"></td>
                                <td id="timeAvg"></td>
                                <td id="timeMax"></td>
                            </tr>
                            <tr>
                                <th scope="row">Distance</th>
                                <td id="distanceMin"></td>
                                <td id="distanceAvg"></td>
                                <td id="distanceMax"></td>
                            </tr>
                            <tr>
                                <th scope="row">Loss</th>
                                <td id="lossMin"></td>
                                <td id="lossAvg"></td>
                                <td id="lossMax"></td>
                            </tr>
                            <tr>
                                <th scope="row">Speed</th>
                                <td id="speedMin"></td>
                                <td id="speedAvg"></td>
                                <td id="speedMax"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- episode entries -->
                    <table id="tableTrainEntries" class="table table-borderless table-hover table-sm align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Damaged</th>
                                <th scope="col">Time Steps</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Avg Speed</th>
                                <th scope="col">Avg Loss</th>
                            </tr>
                        </thead>
                        <tbody id="trainTableBody">
                        </tbody>
                    </table>
