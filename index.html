            <div id="trainStats" class="row py-2 my-2 bg-light">
                <!-- section to view average, min, and max metrics for each item in the table -->
                <div class="col">
                    <h5 class="p-3 text-center">Training Stats</h5>

                    <!-- progress bar of how many models surived -->
                    <h6 id="survivedCount" class="text-center py-2">Models Survived: 0</h6>
                    <div class="progress col-4 mx-auto">
                        <div id="survivedBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"

                    </div>

                    <!-- episode metrics -->
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Min</th>
                                <th scope="col">Average</th>
                                <th scope="col">Max</th>
                            </tr>
                        </thead>

                            </tr>

                                <th scope="row">Distance</th>
                                <td id="distanceMin"></td>
                                <td id="distanceAvg"></td>

                            </tr>

                            </tr>
                        </tbody>

                    <table class="table table-hover">
                        <thead>

                                <th scope="col">Damaged</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Avg Speed</th>
