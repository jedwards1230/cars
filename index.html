<!DOCTYPE html>

<head>
    <title>Miles' Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav" class="navbar px-3 navbar-expand bg-light">
        <a class="navbar-brand" href="index.html">Miles' Adventure</a>
        <button id="toggleView" class="btn ms-auto btn-outline-success">Switch View</button>
    </nav>

    <div id="mainView" class="container">
        <div id="welcome" class="text-center text-bg-light my-5 py-4">
            <h5>Welcome to Miles' Adventure</h5>
            <div>
                <button id="startTrain" class="btn btn-dark">Train</button>
                <button id="startPlay" class="btn btn-dark">Play</button>
            </div>
        </div>

        <div id="play" class="container">
            <div id="playView">
                <div id="confBtns">
                    <button id="resetBtn">‚ôªÔ∏è</button>
                    <button id="saveBtn">üíæ</button>
                    <button id="destroyBtn">üóëÔ∏è</button>
                    </br>
                    <button id="endBtn">End</button>
                </div>
                <canvas id="carCanvas"></canvas>
                <canvas id="networkCanvas"></canvas>
            </div>
        </div>

        <div id="train" class="pt-5">
            <div id="trainParams" class="row text-center text-bg-light">
                <h5 class="p-3">Training Parameters</h5>
                <form>
                    <div class="row py-4">
                        <div class="col">
                            <div class="mb-3">
                                <label for="episodeCountInput" class="form-label">Episode Count</label>
                                <input type="number" class="form-control" id="episodeCountInput">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="timeLimitInput" class="form-label">Time Limit</label>
                                <input type="number" class="form-control" id="timeLimitInput">
                            </div>
                        </div>
                    </div>
                </form>
                <button type="button" id="trainBtn" class="btn mb-3 btn-primary">Start</button>
            </div>
            <div id="trainStats" class="row py-2 my-2">
                <div class="progress">
                    <div id="trainProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <table class="table bg-light">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Damaged</th>
                            <th scope="col">Distance</th>
                            <th scope="col">Avg Speed</th>
                            <th scope="col">Reward</th>
                        </tr>
                    </thead>
                    <tbody id="trainTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
